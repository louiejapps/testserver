<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f6e6ff;
            /* Light purple background for birthday theme */
            font-family: 'Great Vibes', cursive;
            /* Birthday-like font */
        }

        #container {
            max-width: 600px;
            width: 90%;
            text-align: center;
            background-color: #fff;
            /* White container background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Soft shadow effect */
            position: relative;
            /* Position relative for absolute positioning of confetti */
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            /* Rounded corners for the image */
            margin-bottom: 20px;
            /* Space between image and text */
        }

        p {
            font-size: 18px;
            color: #333;
            /* Dark text color */
        }

        button {
            background-color: #ff69b4;
            /* Pink button background */
            color: #fff;
            /* White text color */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            /* Smooth transition on hover */
        }

        button:hover {
            background-color: #ff1493;
            /* Darker pink on hover */
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
            position: relative;
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Happy Birthday!</h1>
        <img src="https://placehold.co/600x400" alt="Birthday Image">
        <p>Wishing you a day filled with love, joy, and lots of laughter!</p>
        <button id="openModal">Open Gift Card</button>
        <!-- Modal -->
        <div id="modal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>üéÅ Surprise Gift Card üéâ</h2>
                <p>Congratulations! You've received a special gift card. Enjoy!</p>
            </div>
        </div>
    </div>

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
var openModalButton = document.getElementById('openModal');

openModalButton.addEventListener('click', function () {
    showModal();
});

function showModal() {
    var modal = document.createElement('div');

    // Design your HTML content here
    modal.innerHTML = `
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>üéÅ Surprise Gift Card üéâ</h2>
            <p>Congratulations! You've received a special gift card. Enjoy!</p>
        </div>
    `;

    modal.style.position = 'fixed';
    modal.style.top = '36%';
    modal.style.left = '50%';
    modal.style.height = 'auto';
    modal.style.transform = 'translate(-50%, -50%)';
    modal.style.backgroundColor = 'white';
    modal.style.padding = '20px';
    modal.style.border = '1px solid #aaa';
    modal.style.borderRadius = '10px';
    modal.style.zIndex = '9999';

    // Define minimum width in pixels
    const minWidth = 330; // Adjust this value as needed

    // Check if the viewport is in landscape or portrait mode
    if (window.matchMedia("(orientation: landscape)").matches) {
        // Landscape mode (desktop)
        modal.style.width = `420px`;
    } else {
        // Portrait mode (mobile devices)
        modal.style.width = `320px`;
    }

    var closeButton = modal.querySelector('.close-button');
    closeButton.style.cssText = `
        position: absolute;
        top: -10px;
        right: -10px;
        font-size: 24px;
        cursor: pointer;
        background: transparent;
    `;

    closeButton.addEventListener('click', function () {
        modal.remove();
        overlay.remove();
        clearTimeouts(confettiTimeouts); // Clear timeouts when closing the modal
    });

    var overlay = document.createElement('div');
    overlay.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.25);
        z-index: 9998;
    `;

    overlay.addEventListener('click', function () {
        modal.remove();
        overlay.remove();
        clearTimeouts(confettiTimeouts); // Clear timeouts when closing the modal
    });

    // Add modal and overlay to the page
    document.body.appendChild(modal);
    document.body.appendChild(overlay);

    // Trigger confetti effect
    var confettiTimeouts = [];
    for (let i = 0; i < 200; i++) {
        confettiTimeouts.push(setTimeout(function() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }, i * 1000)); // Adjust the delay (in milliseconds) between each trigger
    }
}

function clearTimeouts(timeouts) {
    timeouts.forEach(timeout => clearTimeout(timeout));
}



    </script>
</body>

</html>
