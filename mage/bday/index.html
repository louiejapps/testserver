<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f6e6ff; /* Light purple background for birthday theme */
            font-family: 'Great Vibes', cursive; /* Birthday-like font */
        }

        #container {
            max-width: 600px;
            width: 90%;
            text-align: center;
            background-color: #fff; /* White container background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
            position: relative; /* Position relative for absolute positioning of confetti */
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px; /* Rounded corners for the image */
            margin-bottom: 20px; /* Space between image and text */
        }

        p {
            font-size: 18px;
            color: #333; /* Dark text color */
        }

        button {
            background-color: #ff69b4; /* Pink button background */
            color: #fff; /* White text color */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease; /* Smooth transition on hover */
        }

        button:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }

        /* Confetti Animation */
        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(600px) rotate(360deg);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffecb3; /* Yellow confetti color */
            border-radius: 50%;
            animation: confetti 6s ease infinite;
            z-index: 1;
        }

        /* Different confetti colors */
        .confetti:nth-child(2n) {
            background-color: #64b5f6; /* Blue confetti color */
            left: 20%;
        }

        .confetti:nth-child(3n) {
            background-color: #4caf50; /* Green confetti color */
            left: 40%;
        }

        .confetti:nth-child(4n) {
            background-color: #ff8a65; /* Orange confetti color */
            left: 60%;
        }

        .confetti:nth-child(5n) {
            background-color: #9c27b0; /* Purple confetti color */
            left: 80%;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
            position: relative;
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Happy Birthday!</h1>
        <img src="https://placehold.co/600x400" alt="Birthday Image">
        <p>Wishing you a day filled with love, joy, and lots of laughter!</p>
        <button onclick="openModal()">Open Gift Card</button>
        <!-- Modal -->
        <div id="modal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>üéÅ Surprise Gift Card üéâ</h2>
                <p>Congratulations! You've received a special gift card. Enjoy!</p>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            var modal = document.getElementById('modal');
            modal.style.display = 'block';
            // Create confetti elements
            var confettiContainer = document.createElement('div');
            confettiContainer.style.position = 'absolute';
            confettiContainer.style.width = '100%';
            confettiContainer.style.height = '100%';
            confettiContainer.style.top = '0';
            confettiContainer.style.left = '0';
            confettiContainer.style.pointerEvents = 'none'; // Ensure clicks go through confetti
            for (var i = 0; i < 50; i++) { // Create 50 confetti pieces
                var confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + '%'; // Random horizontal position
                confetti.style.animationDelay = Math.random() * 6 + 's'; // Random delay
                confettiContainer.appendChild(confetti);
            }
            modal.appendChild(confettiContainer);
        }

        function closeModal() {
            var modal = document.getElementById('modal');
            modal.style.display = 'none';
            // Remove confetti elements
            var confettiContainer = modal.querySelector('div');
            modal.removeChild(confettiContainer);
        }
    </script>
</body>

</html>
